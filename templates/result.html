<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
        <style>table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 15px;
}
    </style>
</head>
<body>
<h1>All Polling Units Results</h1>
<br>
<table>
    <tr>
        <th>Party Abbreviation</th>
        <th>Party Score</th>

    </tr>
    {% for i in result %}
    <tr>
        <td>{{ i.party_abbreviation }}</td>
        <td>{{ i.party_score }}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
